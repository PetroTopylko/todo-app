<div class="edit-item-container">
    <h2 mat-dialog-title> <span *ngIf="data.isNew">Create</span><span *ngIf="!data.isNew">Edit</span> Item</h2>
    <div mat-dialog-content [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName = "name">
            <mat-error *ngIf="form.controls.name.touched && form.controls.name.invalid">Name is required.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName = "description"></textarea>
            <mat-error *ngIf="form.controls.description.touched && form.controls.description.invalid">Description is required.</mat-error>
        </mat-form-field>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancel</button>
        <button mat-raised-button (click)="save()" [disabled]="form.invalid">Save</button>
    </mat-dialog-actions>
</div>
